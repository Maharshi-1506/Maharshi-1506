    <style>
        /* Reset default browser styles */
        body, h1, ul, li, p, button, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #008080;

            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        label {

        {

        }
        a
        {

        }
        

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
