<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation</title>
    <link rel="icon" href="C:\Users\bruno\OneDrive\Pictures\Screenshots\Screenshot 2024-04-17 132157.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default browser styles */
        body, h1, h2, ul, li, p, form, input, select, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #008080;
            color: #E7E8D1;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 20px;
            background-color: #E4DFDB;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #A7BEAE;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px;
            background-color: #008080;
            color:  #E7E8D1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #008080;
            color: #E7E8D1;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Make a Donation</h1>
</header>
<main>
    <section>
        <h2>Donor Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="date">Date of Donation:</label>
            <input type="date" id="date" name="date" required>
            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <!-- Add more fields for other donor information if needed -->
            <button type="submit">Submit Donation</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 CHIKITSA WORLD. All rights reserved.</p>
</footer>
</body>
</html>
