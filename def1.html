<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Donors</title>
    <link rel="icon" href="C:\Users\bruno\OneDrive\Pictures\Screenshots\Screenshot 2024-04-17 132157.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default browser styles */
        body, h1, h2, ul, li, p, form, input, select, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #008080;
            color: #E7E8D1;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 20px;
            background-color: #E4DFDB;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #008080;
        }

        th {
            background-color: #008080;
            color: #E7E8D1;
        }

        td {
            background-color: #F9F9F9;
        }

        button {
            padding: 8px 16px;
            background-color: #008080;
            color: #E7E8D1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #008080;
            color: #E7E8D1;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Available Donors</h1>
</header>
<main>
    <section>
        <h2>Donor Information</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Blood Type</th>
                <th>Request Donor</th>
                <!-- Add more columns for other donor information if needed -->
            </tr>
            </thead>
            <tbody>
            <!-- Sample data, replace with actual donor information -->
            <tr>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>123-456-7890</td>
                <td>A+</td>
                <td><button onclick="requestDonor('John Doe')">Request</button></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>987-654-3210</td>
                <td>O-</td>
                <td><button onclick="requestDonor('Jane Smith')">Request</button></td>
            </tr>
            <!-- Add more rows for additional donors -->
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>&copy; 2024 CHIKITSA WORLD. All rights reserved.</p>
</footer>

<script>
    function requestDonor(donorName) {
        
        alert('Requesting donor: ' + donorName);
    }
</script>

</body>
</html>
