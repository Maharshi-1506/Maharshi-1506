<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Purchase App</title>
    <link rel="icon" href="C:\Users\bruno\OneDrive\Pictures\Screenshots\Screenshot 2024-04-17 132157.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default browser styles */
        body, h1, h2, ul, li, p, form, input, select, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #008080;
            color: #E7E8D1;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #008080;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #E7E8D1;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            background-color:#E4DFDB;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #008080;
            color: #E7E8D1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #008080;
            color: #E7E8D1;
            text-align: center;
            padding: 20px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-quantity {
            margin-left: 20px;
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Medicine Purchase App</h1>
</header>
<nav>
    <ul>
        <li><a href="#prescription">Prescription</a></li>
        <li><a href="#generic">Generic Medicines</a></li>
        <li><a href="#cart">View Cart</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
<main>
    <section id="prescription">
        <h2>Upload Prescription</h2>
        <form>
            <label for="prescriptionFile">Upload Prescription:</label>
            <input type="file" id="prescriptionFile" accept="image/*" required>
            <button type="submit">Submit Prescription</button>
        </form>
    </section>
    <section id="generic">
        <h2>Generic Medicines</h2>
        <form>
            <label for="medicine">Select Medicine:</label>
            <select id="medicine" name="medicine" required>
                <option value="">Select Medicine</option>
                <option value="paracetamol">Paracetamol</option>
                <option value="ibuprofen">Ibuprofen</option>
                <option value="aspirin">Aspirin</option>
                
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <button type="submit">Add to Cart</button>
        </form>
    </section>
    <section id="branded">
        <h2>Branded Medicines</h2>
        <form>
            <label for="medicine">Select Medicine:</label>
            <select id="medicine" name="medicine" required>
                <option value="">Select Medicine</option>
                <option value="paracetamol">Paracetamol</option>
                <option value="ibuprofen">Ibuprofen</option>
                <option value="aspirin">Aspirin</option>
                
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <button type="submit">Add to Cart</button>
        </form>
    </section>
    <section id="cart">
        <h2>View Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be displayed here dynamically -->
        </div>
        <div class="cart-total">Total: $0.00</div>
        <button id="checkout-btn">Proceed to Checkout</button>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <!-- Add contact information or a contact form -->
        <p>Contact us for any inquiries 00222200</p>
    </section>
</main>
<footer>
    <p>&copy; 2024 CHIKITSA WORLD. All rights reserved.</p>
</footer>
</body>
</html>
